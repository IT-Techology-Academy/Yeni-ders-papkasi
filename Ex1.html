<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>

    <link
      rel="stylesheet"
      href="C:\Users\qladi\OneDrive\İş masası\NEw\New Lesson CSS\Ex1.css"
    />
  </head>
  <body>
    <fieldset style="width: 450px; border-radius: 7%; background-color: blue">
      <div style="color: white; font-size: larger">
        <h2 align="center">Facebook</h2>
      </div>

      <div style="color: white; font-size: larger">
        <h3 align="center">
          Login to your Facebook account to connect to Smart APP
        </h3>
      </div>

      <fieldset
        style="background-color: white; height: 600px; border-radius: 7%"
      >
        <br />
        <br />
        <form align="center">
          <legend class="ortada">
            <label class="orta">
              <input
                type="email"
                placeholder="Mobile number or Email"
                style="
                  height: 40px;
                  width: 300px;
                  border-radius: 3px;
                  text-align: center;
                "
              /> </label
            ><br /><br />

            <label class="merkez">
              <input
                type="email"
                placeholder="Facebook password"
                style="
                  height: 40px;
                  width: 300px;
                  border-radius: 3px;
                  text-align: center;
                "
              /> </label
            ><br /><br />

            <label class="center">
              <input
                style="
                  background-color: blue;
                  font-size: larger;
                  color: white;
                  border-radius: 6px;
                  height: 40px;
                  width: 300px;
                  text-align: center;
                "
                name="Login"
                value="Login"
                align="center"
              /> </label
            ><br />
            <label>
              <span style="color: blue"><h4>Forget Password</h4></span>
              <ins style="color: gray"
                >______________________________________</ins
              ><br />
              <span align="center"><b>or</b></span> </label
            ><br /><br />

            <label class="Account">
              <input
                type="submit"
                style="
                  background-color: blue;
                  color: white;
                  border-radius: 6px;
                  height: 40px;
                  width: 190px;
                "
                name="Create New Account"
                value="Create new account"
              /> </label
            ><br /><br /><br /><br /><br />

            <ul class="son" style="color: blue" align="left" list-style="none">
              <li>English (Eng)</li>
              <br />
              <li>Russian (Rus)</li>
              <br />
              <li>Azerbaijan (Aze)</li>
              <br />
              <li>Turkish (Tur)</li>
            </ul>
          </legend>
        </form>
      </fieldset>
    </fieldset>
  </body>
</html>
