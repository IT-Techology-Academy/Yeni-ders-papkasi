<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h2 style="color: brown" align="center">Qeydiyyat forması</h2>
      <br />
      <label for="Ad" style="background-color: aqua">Adınız:</label>
      <br />
      <input type="text" id="Ad" placeholder="adınız" />
      <br />
      <br />

      <label for="email" style="background-color: aqua"
        >E-poçt ünvanınız:</label
      >
      <br />
      <input type="email" id="email" placeholder="emailiniz" />
      <br />
      <br />

      <label for="tel" style="background-color: aqua">Telefon nömrəniz:</label>
      <br />
      <input type="mobile" id="tel" placeholder="telefon nömrəniz" />
      <br />
      <br />

      <label for="tedbir" style="background-color: aqua"
        >İştirak etmək istədiyiniz tədbir:</label
      >
      <br />
      <select name="Seminar" id="Seminar">
        <option value="Seminar">Seminar</option>
        <option value="İşçi qurluşu">İşçi qurluşu</option>
        <option value="Konfrans">Konfrans</option>
      </select>
      <br />
      <br />

      <label for="diet" style="background-color: aqua">Diet seçiminiz:</label>
      <br />
      <input type="radio" name="Diet" />
      Vegan
      <br />
      <input type="radio" name="Diet" />
      Vegeteryan
      <br />
      <input type="radio" name="Diet" />
      Vegeteryan deyiləm

      <br />
      <br />
      <label for="text" style="background-color: aqua"
        >Əlavə etmək istədiyiniz qeydlər:</label
      >
      <br />
      <textarea name="text" id="text" cols="30" rows="10"></textarea>
      <br />
      <br />

      <label for="text" style="background-color: aqua"></label>
      <input type="submit" id="text" value="Qeydiyyatdan keç" />
    </form>
  </body>
</html>
